<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css files/registration.css">
  </head>
  <body>
    <div class="center">
      <h1>Registration</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Firstname</label>
        </div>
          <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Surname</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Student Id</label>
        </div>
        <div class="txt_field">
          <input type="number" required>
          <span></span>
          <label>Phone</label>
        </div>
        <div class="txt_field">
          <input type="email" required>
          <span></span>
          <label>Email</label>
        </div>

        
        <input type="submit" value="Signup">
        <div class="signup_link">
          Become a member
        </div>
      </form>
    </div>

  </body>
</html>
